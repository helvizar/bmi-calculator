<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      
      <!-- Header -->
      <div class="header">
        <h1>Check your BMI</h1>
        <h2>Enter your weight and height below to check your BMI results</h2>
      </div>

      <!-- Content -->
      <div class="content">
        <label for="weight">Put your weight in here (KG)</label>
        <input type="number" id="weight" name="weight" required />

        <label for="height">And your height in here (CM)</label>
        <input type="number" id="height" name="height" required />

        <button type="button" id="calculate">Calculate BMI</button>

        <div id="result">
          <span id="bmi-value"></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
